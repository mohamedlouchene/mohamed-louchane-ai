<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>محمد لوشان - مساعد البيام</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f2f5fa;
      padding: 40px;
      color: #333;
      text-align: center;
    }
    h1 {
      color: #007bff;
    }
    input, button {
      padding: 12px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 500px;
    }
    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    #response {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>👋 مرحبًا بك في موقع محمد لوشان!</h1>
  <p>مساعدك الذكي للتحضير لشهادة التعليم المتوسط (البيام) 🎓</p>
  <input id="user-input" placeholder="اكتب سؤالك عن البيام...">
  <br>
  <button id="ask-button">أرسل</button>
  <div id="response"></div>
  <footer>🚀 من تصميم محمد لوشان - Powered by OpenAI</footer>

  <script src="script.js"></script>
</body>
</html>
